<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="games.css">
    <link rel="stylesheet" href="game.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>


    <div class="topBar">
        <a href="http://" target="_blank" rel="noopener noreferrer">
            <div class="aboutTop">About</div>
        </a>

        <a href="http://" target="_blank" rel="noopener noreferrer">
            <div class="contactTop">Contact</div>
        </a>

        <a href="http://" target="_blank" rel="noopener noreferrer">
            <div class="gamesTop">Games</div>
        </a>

        <div class="logo">
            <img class="logoIMG" src="https://i.imgur.com/RFbdMMB.png">
        </div>

        <div class="searchMain">
            <input type="text" class="searchInput" placeholder="Search...">
            <button class="searchButton">
                <svg class="searchSVG" 0 0 24 24 fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                            stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            style="--darkreader-inline-stroke: #e8e6e3;" data-darkreader-inline-stroke="">
                        </path>
                    </g>
                </svg>
            </button>
        </div>
    </div>

    <div class="game">
        <div class="bottomBar">
            <div class="fscreen">
                <svg class="fscreenENTER" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M10 15H15V10H13.2V13.2H10V15ZM6 15V13.2H2.8V10H1V15H6ZM10 2.8H12.375H13.2V6H15V1H10V2.8ZM6 1V2.8H2.8V6H1V1H6Z"
                            fill="#000000" style="--darkreader-inline-fill: #ffffff;" data-darkreader-inline-fill="">
                        </path>
                    </g>
                </svg>

                <svg class="fscreenEXIT" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M1 6L6 6L6 1L4.2 1L4.2 4.2L1 4.2L1 6Z" fill="#000000"
                            style="--darkreader-inline-fill: #ffffff;" data-darkreader-inline-fill=""></path>
                        <path d="M15 10L10 10L10 15L11.8 15L11.8 11.8L15 11.8L15 10Z" fill="#000000"
                            style="--darkreader-inline-fill: #ffffff;" data-darkreader-inline-fill=""></path>
                        <path d="M6 15L6 10L1 10L1 11.8L4.2 11.8L4.2 15L6 15Z" fill="#000000"
                            style="--darkreader-inline-fill: #ffffff;" data-darkreader-inline-fill=""></path>
                        <path d="M10 1L10 6L15 6L15 4.2L11.8 4.2L11.8 1L10 1Z" fill="#000000"
                            style="--darkreader-inline-fill: #ffffff;" data-darkreader-inline-fill=""></path>
                    </g>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
